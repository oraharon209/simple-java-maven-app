name: Java CI with Maven
on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v4

    - name: Set up java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        architecture: x64

    - name: Increase version
      uses: 'mickem/gh-action-bump-maven-version@v1.0.0'
      with:
        pom-file:  'pom.xml'
        version-path: /home/or/actions_github_project/simple-java-maven-app
        bump-command: mvn org.codehaus.mojo:versions-maven-plugin:2.7:set-property -Dproperty=revision -DnewVersion=@NEW_VERSION@

    - name: Build with Maven
      run: mvn -B package --file pom.xml

