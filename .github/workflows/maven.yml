name: Java CI with Maven
on:
  push:
    branches: [ "master" ]

jobs:
  clone:
    runs-on: ubuntu-latest
    steps:

    - name: Clone repo
      uses: actions/checkout@v4

    - name: Increase version
      run: mvn versions:set -DnewVersion=1.0.${{github.run_number}}

  build:
    runs:
      using: 'docker'
      image: 'Dockerfile'
      args:
      - VERSION=${{github.run_number}}

